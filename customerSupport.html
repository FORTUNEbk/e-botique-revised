    <!-- Customer Support Section -->
<div class="container my-5">
    <h1 class="text-center mb-4">Customer Support</h1>
    <p class="text-center">We're here to help! Please fill out the form below and we'll get back to you as soon as possible.</p>

    <form action="/submit_support" method="post" class="support-form">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your inquiry" required>
        </div>

        <div class="mb-3">
            <label for="issue" class="form-label">Describe Your Issue</label>
            <textarea class="form-control" id="issue" name="issue" rows="5" placeholder="Describe the issue you're facing" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary submit-btn">Submit Inquiry</button>
    </form>
</div>
